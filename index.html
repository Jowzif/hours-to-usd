<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hours to USD</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: left;
    justify-content: left;
    height: 100vh;
    margin: 0;
    background: #E1E3E2;
    color: #333;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 100px;
    text-align: left;
    margin-bottom: 1rem;
  }
  .result {
    font-size: 1.5rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>Hours â†’ USD</h2>
  <input type="number" id="hours" placeholder="Hours">
  <div class="result" id="usd">$0.00</div>

<script>
  const rate = 32; // USD per hour
  const hoursInput = document.getElementById('hours');
  const usdOutput = document.getElementById('usd');

  hoursInput.addEventListener('input', () => {
    const hours = parseFloat(hoursInput.value) || 0;
    const total = hours * rate;
    usdOutput.textContent = `$${total.toFixed(2)}`;
  });
</script>
</body>
</html>
